<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>SBC Optimizer (No Chem)</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input, button { margin: 5px; padding: 6px; }
    pre { background: #f0f0f0; padding: 10px; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>SBC Optimizer (No Chem)</h1>

  <label for="ratings">Erlaubte Ratings:</label>
  <input id="ratings" type="text" value="82-86">
  <br>

  <button onclick="loadPrices()">Preise laden</button>
  <button onclick="loadDebug()">Debug (erste 5 Spieler)</button>

  <h2>Antwort:</h2>
  <pre id="output">Noch nichts geladenâ€¦</pre>

  <script>
    async function loadPrices() {
      const ratings = document.getElementById("ratings").value;
      const url = `/prices?ratings=${encodeURIComponent(ratings)}`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        document.getElementById("output").textContent =
          JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById("output").textContent = "Fehler: " + err;
      }
    }

    async function loadDebug() {
      const ratings = document.getElementById("ratings").value;
      const url = `/debug_prices?ratings=${encodeURIComponent(ratings)}`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        document.getElementById("output").textContent =
          JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById("output").textContent = "Fehler: " + err;
      }
    }
  </script>
</body>
</html>
